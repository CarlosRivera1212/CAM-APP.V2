<div class="modal fade" id="modal_compra" tabindex="-1" aria-labelledby="modal_prodLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_prodLabel">Registrar Nueva Compra</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post">
                <div class="modal-body">
                    <div class="mb-1 row">
                        <label for="producto" class="col-sm-6 col-form-label">Producto</label>
                        <div class="col-sm-6">
                            <select class="form-select" name="producto" id="producto" required>
                                {% for p_i in list_prod %}
                                    <option value="{{ p_i[2] }}">
                                        {{ p_i[2] }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label for="fecha_compra" class="col-sm-6 col-form-label">Fecha de compra</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control today" name="fecha_compra" id="fecha_compra" min="2020-01-01" max="2030-12-31" required />
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label for="fecha_vencimientos" class="col-sm-6 col-form-label">AÃ±o de vencimiento</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="fecha_vencimiento" id="fecha_vencimiento" min="2020" max="2120" required/>
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label for="unidad" class="col-sm-6 col-form-label">Unidad</label>
                        <div class="col-sm-6">
                            <select class="form-select" name="unidad" id="unidad" required>
                                <option value="KG">
                                    Kilogramo
                                </option>
                                <option value="L">
                                    Litro
                                </option>
                                <option value="H">
                                    Hora
                                </option>
                                <option value="U">
                                    Unidad
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label for="cantidad_compra" class="col-sm-6 col-form-label">Cantidad Comprada</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="cantidad_compra" id="cantidad_compra" required/>
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label for="valor_compra" class="col-sm-6 col-form-label">Valor total de la compra</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="valor_compra" id="valor_compra" required/>
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label for="valor_unidad" class="col-sm-6 col-form-label">Valor de Compra por unidad</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="valor_unidad" id="valor_unidad" required/>
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label for="valor_venta" class="col-sm-6 col-form-label">Valor de Venta por unidad</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="valor_venta" id="valor_venta" required/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" name="act" value="nc">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
