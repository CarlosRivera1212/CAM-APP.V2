<div class="modal fade" id="modal_activ" tabindex="-1" aria-labelledby="modal_actLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_actLabel">Registrar Nueva Actividad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post">
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="grupo" class="col-sm-4 col-form-label">Grupo</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="grupo" id="grupo" value="{{ session.user_name }}" readonly required/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="activ" class="col-sm-4 col-form-label">Nombre Actividad</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="activ" id="activ" required />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="descrip" class="col-sm-4 col-form-label">Descripción Actividad</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="descrip" id="descrip" required></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="fecha_progra" class="col-sm-4 col-form-label">Fecha Realización Programada</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="fecha_progra" id="fecha_progra" min="2020-01-01" max="2030-12-31" required/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="tiemp_progra" class="col-sm-4 col-form-label">Duración Activada Programado (h)</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="tiemp_progra" id="tiemp_progra" min="0" required/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="costo_progra" class="col-sm-4 col-form-label">Costo Activada Programado</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="costo_progra" id="costo_progra" min="0" required/>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="estado" class="col-sm-4 col-form-label">Estado</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="estado" id="estado" value="pendiente" readonly required/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" name="act" value="na">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
