<div class="modal fade" id="modal_actreal{{ a[0] }}" tabindex="-1" aria-labelledby="modal_Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_Label">Registrar Actividad Realizada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post">
                <div class="modal-body">
                    <p><sup>Actividad: {{ a[0] }}</sup></p>
                    <div class="mb-3 row">
                        <label for="fecha_ejec" class="col-form-label">Fecha Realización</label>
                        <input type="date" class="form-control" name="fecha_ejec" id="fecha_ejec" min="2020-01-01" max="2030-12-31" required>
                    </div>
                    <div class="mb-3 row">
                        <label for="tiemp_ejec" class="col-form-label">Duración Activada (h)</label>
                        <input type="number" class="form-control" name="tiemp_ejec" id="tiemp_ejec" min="0" required>
                    </div>
                    <div class="mb-3 row">
                        <label for="estado" class="col-form-label">Estado</label>
                        <input type="text" class="form-control" name="estado" id="estado" value="realizado" readonly required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="act_id" value="{{ a[0] }}" />
                    <input type="hidden" name="usr_id" value="{{ a[1] }}" />
                    <input type="hidden" name="fecha_prog" value="{{ a[4] }}" />
                    <input type="hidden" name="venta" value="{{ a }}" />
                    <button type="submit" class="btn btn-primary" name="act" value="ar">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
